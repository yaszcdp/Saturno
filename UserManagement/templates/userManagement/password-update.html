{% extends "main/base.html" %}

{% block title %} Saturno | Editar Contraseña {% endblock title %}

{% block main %}

<section class="page-section">
    <div class="container text-white text-center">
        <h1 class="pb-4">EDITAR CONTRASEÑA</h1>
        <br>
        <hr>
        <p>{{msg_login}}</p>
        <form action="" method="POST">
            {% csrf_token %}
            <table class="m-auto">
                {{form}}
            </table>
            <input type="submit" class="btn btn-dark" value="Guardar">
            <a href="{% url 'Profile' %}" class="btn btn-dark">Cancelar</a>
        </form>
    </div>
</section>    

{% endblock %}
