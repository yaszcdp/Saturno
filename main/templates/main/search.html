{% load static %}

{% block search %}
<form class="form-search mb-4" method="GET" action="{% url 'Search' %}">
    <input type="hidden" name="page" value="{{page}}">
    <input type="text" name="query" placeholder="Buscar...">
    <a>
        <button class="btn" type="submit">
            <i class="bi bi-search-heart"></i>
        </button>
    </a>
</form>

{% endblock search %}
